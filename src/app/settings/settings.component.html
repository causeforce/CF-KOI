<h3>User Settings</h3>
<div class="row">
   <div class="col-md-6">
        <h4 class="text-left" *ngIf="authService.user | async">Your display name has been set as: {{ (authService.user | async)?.displayName  }}</h4>
        <input placeholder="Enter a Display Name" class="display-name form-control" type="text">
        <button class="btn btn-primary" (click)="changeDisplayName()">Set Display Name</button>
    </div>
    <div class="col-md-6">
        <p>You may enter a display name in the box to the left, then click on the Set Display Name button. Your name will be updated in real-time.</p>
    </div>
</div>
